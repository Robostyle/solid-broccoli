font=JetBrainsMono Nerd Font Mono:weight=bold:size=11
dpi-aware=yes
fields=name,generic,comment,categories,filename,keywords
terminal=$TERMINAL -e 

prompt=> 
icons-enabled=yes

lines=20
width=120
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0
image-size-ratio=0.5

layer = top
exit-on-keyboard-focus-loss = yes

[colors]
background=1a1b26ef
text=a9b1d6ff
match=7aa2f7ff
selection=2ac3deef
selection-text=565f89ff
border=bb9af7ff

[border]
width=1
radius=10
